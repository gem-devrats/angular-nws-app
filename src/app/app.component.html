<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Samachar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <button class="nav-link" type="button" (click)="topic('India')">National</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" type="button" (click)="topic('International')">International</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" type="button" (click)="topic('Sports')">Sports</button>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" #title>
          <button class="btn btn-outline-success" type="button" (click)="topic(title.value)">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="row mt-5">
    <div class="col-sm-4 mt-5" *ngFor="let item of res">
      <div class="card">
        <img src={{item.urlToImage}} height="350px" class="card-img-top" alt="Image Not Available">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.description}}</p>
          <p class="card-text" style="text-align: right;">~{{item.author}}</p>
          <a href={{item.url}} target="_blank" class="btn btn-primary">Read Full Article</a>
        </div>
      </div>
    </div>
  </div>
</div>
